<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>

   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<h1 class="text-center">CREATE AN ACCOUNT!</h1>

<form action="" class="p-5">

  <label for="fname" class="form-label mb-3">First Name</label>
<input type="text" class="form-control mb-3" placeholder="first name" id="fname" required="required">


<label for="Lname" class="form-label mb-3">Last Name</label>
<input type="text" class="form-control mb-3" placeholder="last name" id="lname" required="required">

<!---email--->
<label for="email" class="form-label mb-3">Email</label>
<input type="email" class="form-control mb-3" placeholder="email address" id="email" required="required">

<!---password--->
<label for="pwd" class="form-label mb-3">Password</label>
<input type="password" class="form-control mb-3" placeholder="your password" id="pwd" required="required">

<!---button--->

<button type="submit" class="btn btn-primary mb-3">Sign Up</button>


</form>

</body>
</html>
