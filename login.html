<h1 class="text-center">SIGN IN HERE!</h1>

<form action="" class="p-5">

  <div class="row mb-3">

    <div class="col">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required="required">
    </div>


     <div class="col">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" class="form-control" id="pwd" required="required">
    </div>

  </div>
<!---end of email and password--->

  <label for="address" class="form-label">Address</label>
  <input type="text" id="address" class="form-control mb-3" placeholder="1234 Main St" required="required">


      <label for="address2" class="form-label">Address 2</label>
      <input type="text" class="form-control mb-3" id="address2" placeholder="Apartments, studio or floor">


<!---row--->

    <div class="row mb-3">

        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" class=form-control id="city" required="required">
        </div>

                <div class="col">
            <label for="state" class="form-label">State</label>
                    <select name="" id="state" class="form-select">
                        <option value="" disabled="disabled">---choose---</option>
                        <option value="">Washington DC</option>
                        <option value="">Michigan</option>
                        <option value="">Texas</option>

                    </select>
        </div>

<div class="col">

     <label for="zip" class="form-label">Zip</label>
            <input type="text" class=form-control id="zip" required="required">


</div>

    </div>

<!---end of row--->

    <input type="checkbox" id="check">
    <label for="check">Check me out!</label>
    <br><br>
<button type="submit" class="btn btn-primary">Sign In</button>

</form>
